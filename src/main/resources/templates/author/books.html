<main xmlns:th="http://www.thymeleaf.org" th:fragment="content">
    <div class="card">
        <div class="card-body border-bottom py-3">
            <div  class="card">
                <div class="card-body">
                  <div class="mb-3 row">
                    <label class="col-3 col-form-label">Name</label>
                    <div class="col">
                      <input type="text" class="form-control" th:value="${author.fullName}" readonly>
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label class="col-3 col-form-label">Birth Date</label>
                    <div class="col">
                      <input type="date" class="form-control" th:value="${author.birthDate}" readonly>
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label class="col-3 col-form-label">Decease Date</label>
                    <div class="col">
                      <input type="date" class="form-control" th:value="${author.deceasedDate}" readonly>
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label class="col-3 col-form-label">Education</label>
                    <div class="col">
                      <input type="text" class="form-control" th:value="${author.education}" readonly>
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label class="col-3 col-form-label">Summary</label>
                    <div class="col">
                      <textarea class="form-control" th:text="${author.summary}" readonly rows="3"> </textarea>
                    </div>
                  </div>
                </div>
              </div>
        </div>
        <div class="table-responsive">
            <table class="table card-table table-vcenter text-nowrap datatable">
                <thead>
                    <tr>
                        <th>Book Title</th>
                        <th>Category</th>
                        <th>Is Borrowed</th>
                        <th>Release Date</th>
                        <th>Total Page</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="book : ${books}">
                        <td th:text="${book.title}">
                        </td>
                        <td th:text="${book.categoryName}"></td>
                        <td th:text="${book.isBorrowed}">
                        </td>
                        <td th:text="${book.releaseDate}">
                        </td>
                        <td th:text="${book.totalPage}">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer d-flex align-items-center">
        </div>
    </div>
</main>
